<!DOCTYPE html>

<html>
  <body>
    <h1>Pengbo's Library</h1>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <div class="card">
      <div id="booklist"></div>
    </div>
    <div class="card">
      <div class="container">
        <button id="newBookFormButton">ADD NEW BOOK</button>
        <form id="newBookForm" class="box">
          <fieldset class="cardfeature">
            <legend>Adding a new Book</legend>
            <li>
              Title:
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Moby Dick"
              />
            </li>
            <li>
              Author:
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Moby Dick"
              />
            </li>
            <li>
              Pages:
              <input type="text" id="pages" name="pages" placeholder="234" />
            </li>
            <li>
              Read or not?:
              <input
                id="checking"
                type="checkbox"
                onclick="checkRead()"
                name="read"
                value="false"
              />
            </li>
            <input type="submit" value="Add New Book" />
          </fieldset>
        </form>
        <button onclick="cleara()">Clear History</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
